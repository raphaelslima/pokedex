<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ICON -->
    <link rel="icon" href="./src/favicons/favicon-16x16.png" />

    <!-- CSS DEFAULT -->
    <link rel="stylesheet" href="./src/css/style.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- JS -->
    <script defer src="./src/js/index.js"></script>

    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <img src="#" alt="Imagem de um pokemon" class="pokemon_image" />

      <h1 class="pokemon_data">
        <span class="pokemon_number"></span>
        <span class="separator"></span>
        <span class="pokemon_name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img src="./src/images/pokedex.png" alt="Pokedex" class="pokedex" />
    </main>
  </body>
</html>
